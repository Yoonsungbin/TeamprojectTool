        <script>
	var Project_Name = new Array();
	var count;
		$.getJSON('/projectadd', function (data) {
		 count = data.length;
		for(var j = 0; j < count; j++ ) {	
		Project_Name[j] = data[j].Project_Name;
		}
		prepare();
		});
	function prepare(){
            $(document).ready(function(){
                // 데이터베이스에서 현재 사용자의 이름을 읽고 출력합니다.
 var cookie = document.cookie;
alert(cookie);
cookie = cookie.split(';');
 var cook1 = cookie[0].split('=');
 var cook2 = cookie[1].split('=');
 var cook3 = cookie[2].split('=');
var User_Email = cook1[1];
var User_Name = cook2[1];
var User_Pass = cook3[1];                
var name = User_Name;
                $('#user').text(name);
                // 데이터베이스에서 참여하고있는 프로젝트 목록을 읽어옵니다.
    var list = [];
		for(var i =0;i<count;i++){
		list.push({'title' :Project_Name[i],img: 'http://placehold.it/150x150'});
		}
                var text = "";
                $.each(list, function(index, item){
                    text += "<br><a class='prj' href='./main'><img src='" + item.img +"'><br>" + item.title + "<br></a>"; 
                });
     
                text += "<br><a class='prj' href='add_prj.html'><img src='http://placehold.it/150x150'><br>프로젝트 추가<br></a>";
                $('#prj_list').append(text);        // prj_list에 text를 덧붙입니다.
            });
}
        </script>
