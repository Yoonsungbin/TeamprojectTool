      <script>
         var Project_Name = new Array();
         var count;
         var User_Name;
         var prjId = 0;
         var Project_Id = [];
         $.getJSON('/projectcreate', function(data) {
            count = data.length;
            User_Name = data.User_Name;
            for (var j = 0; j < count; j++) {
               Project_Name[j] = data.Project_Name[j];
               Project_Id[j] = data.Project_Id[j];
            }
            prepare();
         });
         function prepare() {
            $(document).ready(function() {
               // 데이터베이스에서 현재 사용자의 이름을 읽고 출력합니다.
               //var cookie = document.cookie;

               // var cook3 = cookie[1].split('=');
               //var User_Email = cook1[1];
               //var User_Name = cook2[1];
               //var User_Pass = cook3[1];
               var name = User_Name;
               $('#user').text(name);
               // 데이터베이스에서 참여하고있는 프로젝트 목록을 읽어옵니다.
               var list = [];
               for (var i = 0; i < count; i++) {
                  list.push({
                     'title' : Project_Name[i],
                     img : 'http://placehold.it/150x150'
                  });
               }
               var text = "";
               $.each(list, function(index, item) {
                  text += "<br><a class='prj' id='" + prjId + "' href='form_memo'><img src='http://placehold.it/150x150'><br>" + item.title + "<br></a>";
                  prjId++;
               });
              // text += "<br><a class='prj' href='add_prj.html'><img src='http://placehold.it/150x150'><br>프로젝트 추가<br></a>";
               $('#prj_list').append(text);
               // prj_list에 text를 덧붙입니다.
            });
         }
